		<style type="text/css">
			.nav-child {
				display: none;
			}
			#ptzspeedselect{
				float:right;

				margin-right: 30px;

			}
			
			.mainContainer {
				display: block;

			}
			.centeredVideo {
				position:relative;
				display: block;
				width: 100%;
				height: 432px;
				margin-left: auto;
				margin-right: auto;
				margin-bottom: auto;
			}
			.centeredVideo2 {
				position:relative;
				display: none;

				height: 432px;
				margin-left: auto;

		<script type="text/javascript" src="lib/jqueryX.js?ver=ECC739"></script>
		<script type="text/javascript" src="js/common/conf.js?ver=ECC739"></script>
		<script type="text/javascript">
			if(!$.cookie("tplanguage")){
					$.cookie("tplanguage","EN");
					langSwitch();
				}else{
					langSwitch();
			}
			function langSwitch(){
				switch ($.cookie("tplanguage")) {
					case "EN":				
						document.write("<scr"+"ipt src=\"/i18n/lang_en.js?ver=ECC739\"></sc"+"ript>");
						break
					case "CN":				
						document.write("<scr"+"ipt src=\"/i18n/lang_ch.js?ver=ECC739\"></sc"+"ript>");	
						break
					default:
						document.write("<scr"+"ipt src=\"/i18n/lang_en.js?ver=ECC739\"></sc"+"ript>");
						break
				}
			}
			if ($.cookie("CameraType")) {
				conf.ProductType = $.cookie("CameraType").substr(0,5);
			} 
			if ($.cookie("isAdmin")) {
				conf.isAdmin = $.cookie("isAdmin");
			}
			conf.ProductType = conf.ProductType || 'NC250';		
			conf.isAdmin = conf.isAdmin || 0;

			document.title = conf.ProductType + ' - Admin';
			
		</script>
	</head>

	<script type="text/javascript">
		if(conf.ProductType == 'NC450' || conf.ProductType == 'NC260')
		{
			document.write("<scr"+"ipt src=\"js/sd.js?ver=ECC739\"></sc"+"ript>");
		}	
		if(conf.ProductType == 'NC220')
		{
			common.getBrowserInfo();
			$("#livegetimage").css({"height":"480px","width":"641px","margin":"auto"});
			$("#liveview-main-contain").css({"width":"640px", "margin":"auto"});
			$("#videoElement").css({"width":"640px","height":"480px","margin":"auto"});
			$("#videoElement2").css({"width":"640px","height":"480px","margin":"auto"});
			if((typeof common.browserInfo.chrome != "undefined" || typeof common.browserInfo.firefox != "undefined") && common.browserInfo.os !== 'other') {
				$("#video-control_bar").css({"width":"640px","float":"none","margin":"auto"});
			}
			else {
				$("#video-control_bar").css({"width":"641px","float":"none","margin":"auto"});
			}
			$("#daylist").css({"bottom":"-44px"});
		}
