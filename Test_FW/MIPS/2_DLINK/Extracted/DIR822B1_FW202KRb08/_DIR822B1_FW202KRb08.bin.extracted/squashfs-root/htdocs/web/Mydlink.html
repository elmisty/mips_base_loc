nse/AccountStatus");if(c=="true"){document.getElementById("signUp_Button").style.display="none";document.getElementById("signIn_Button").style.display="none";document.getElementById("mydlink_Service").innerHTML=I18N("j","Registered");document.getElementById("mydlink_Account").innerHTML=b;document.getElementById("My_Dlink_Service").style.display="table-row";document.getElementById("My_Dlink_Account").style.display="table-row";document.getElementById("Select_Yes").style.display="none";document.getElementById("Select_No").style.display="none";document.getElementById("M_Account").style.display="none";document.getElementById("M_UserPassword").style.display="none";document.getElementById("First_Name").style.display="none";document.getElementById("Last_Name").style.display="none";document.getElementById("Mydlink_TermsAndConditions").style.display="none"}else{document.getElementById("signUp_Button").style.display="inline";document.getElementById("signIn_Button").style.display="none";document.getElementById("My_Dlink_Service").style.display="none";document.getElementById("My_Dlink_Account").style.display="none";document.getElementById("Select_Yes").style.display="table-row";document.getElementById("Select_No").style.display="table-row";document.getElementById("M_Account").style.display="table-row";document.getElementById("M_UserPassword").style.display="table-row";document.getElementById("First_Name").style.display="table-row";document.getElementById("Last_Name").style.display="table-row";document.getElementById("Mydlink_TermsAndConditions").style.display="table-row"}document.getElementById("main").style.display="inline"}else{if(DebugMode==1){alert("[!!GetXML Error!!] Function: GetResult_1st")}}}function mydlinkAccount(a){changeTimeoutAction();if(a=="yes"&&document.getElementById("cb_yes").getAttribute("class")=="unclick"){$("#cb_yes").attr("class","clicked");$("#cb_no").attr("class","unclick");document.getElementById("signUp_Button").style.display="none";document.getElementById("signIn_Button").style.display="inline";document.getElementById("M_Account").style.display="table-row";document.getElementById("M_UserPassword").style.display="table-row";document.getElementById("First_Name").style.display="none";document.getElementById("Last_Name").style.display="none";document.getElementById("Mydlink_TermsAndConditions").style.display="none"}else{if(a=="no"&&document.getElementById("cb_no").getAttribute("class")=="unclick"){$("#cb_yes").attr("class","unclick");$("#cb_no").attr("class","clicked");document.getElementById("signUp_Button").style.display="inline";document.getElementById("signIn_Button").style.display="none";document.getElementById("M_Account").style.display="table-row";document.getElementById("M_UserPassword").style.display="table-row";document.getElementById("First_Name").style.display="table-row";document.getElementById("Last_Name").style.display="table-row";document.getElementById("Mydlink_TermsAndConditions").style.display="table-row"}}}function SetMyDlinkRegister(){if(document.getElementById("option1").checked){if(document.getElementById("user_Account").value==""||document.getElementById("user_Password").value==""){document.getElementById("MyDLink_description").innerHTML=I18N("j","Please enter your e-mail address and mydlink password.")}else{document.getElementById("signUp_Button").style.display="none";document.getElementById("signUp_Button_d").style.display="table-row";document.getElementById("MyDLink_description").innerHTML="";document.getElementById("show_loadingImageDefault").style.display="table-row";HNAP.GetXMLAsync("SetMyDLinkSettings",null,"GetXML",function(a){SetResult_1st(a)})}}else{document.getElementById("MyDLink_description").innerHTML=I18N("j","You must accept the terms and conditions to continue.")}}function SetResult_1st(a){if(a!=null){a.Set("SetMyDLinkSettings/Enabled","true");a.Set("SetMyDLinkSettings/Email",document.getElementById("user_Account").value);a.Set("SetMyDLinkSettings/Password",document.getElementById("user_Password").value);a.Set("SetMyDLinkSettings/LastName",document.getElementById("user_LastName").value);a.Set("SetMyDLinkSettings/FirstName",document.getElementById("user_FirstName").value);a.Set("SetMyDLinkSettings/DeviceUserName","");a.Set("SetMyDLinkSettings/DevicePassword","");a.Set("SetMyDLinkSettings/AccountStatus","false");HNAP.SetXMLAsync("SetMyDLinkSettings",a,function(b){SetResult_2nd(b)})}else{if(DebugMode==1){alert("[!!SetXML Error!!] Function: SetResult_1st")}}}function SetResult_2nd(b){var a=b.Get("SetMyDLinkSettingsResponse/SetMyDLinkSettingsResult");if(a=="OK"){HNAP.GetXMLAsync("SetMyDLinkSettings",null,"GetXML",function(c){SetResult_3rd(c)})}else{document.getElementById("MyDLink_description").innerHTML=a;document.getElementById("show_loadingImageDefault").style.display="none";document.getElementById("signUp_Button").style.display="table-row";document.getElementById("signUp_Button_d").style.display="none"}}function SetResult_3rd(a){if(a!=null){a.Set("SetMyDLinkSettings/Enabled","true");a.Set("SetMyDLinkSettings/Email",document.getElementById("user_Account").value);a.Set("SetMyDLinkSettings/Password",document.getElementById("user_Password").value);a.Set("SetMyDLinkSettings/LastName","");a.Set("SetMyDLinkSettings/FirstName","");a.Set("SetMyDLinkSettings/DeviceUserName","");a.Set("SetMyDLinkSettings/DevicePassword","");a.Set("SetMyDLinkSettings/AccountStatus","true");HNAP.SetXMLAsync("SetMyDLinkSettings",a,function(b){SetResult_4th(b)})}else{if(DebugMode==1){alert("[!!SetXML Error!!] Function: SetResult_3rd")}}}function SetResult_4th(d){var a=d.Get("SetMyDLinkSettingsResponse/SetMyDLinkSettingsResult");if(a=="OK"){window.open("http://www.mydlink.com/","_blank");window.location.reload()}else{var b=a.split("]");var c=b[b.length-1];document.getElementById("MyDLink_description").innerHTML=c;document.getElementById("show_loadingImageDefault").style.display="none"}}function SetDeviceRegister_a(){if(document.getElementById("user_Account").value==""|| )});function save_button_changed(){document.getElementById("Save_Disable_btn").style.display="none";document.getElementById("Save_btn").style.display="block";changeFlag=true;checkFlag=true;changeTimeoutAction()};</script> </head> <body> <div id="wrapper"> <div id="header"></div> <div id="menu"></div> <div id="menu_edge"></div> <div id="content"> <div id="info"> <div id="FunctionName"><script>I18N("h","mydlink");</script></div> <div id="wallimage"><img src="image/mydlink.png" alt="" width="178" height="84"/></div> <div id="directions"> <script>I18N("h","Creating a mydlink account and registering your router with mydlink will allow you to remotely monitor and manage your network on your smartphone or tablet, as well as through the secure web portal. It also allows you to plug in a USB drive and access the stored files from anywhere in the world through iOS and Android apps as well as the web browser on your computer.");</script> </div> </div> <div id="funcBar"> <div id="pagePath"><script>I18N("h","Settings");</script> >> <script>I18N("h","mydlink");</script></div> <ul id="rightFunc"> <li id="signUp_Button" style="display:none"><div id="Save_btn" onclick="SetMyDlinkRegister();changeTimeoutAction();" style="cursor:pointer"><script>I18N("h","Sign Up");</script></div></li> <li id="signIn_Button" style="display:none"><div id="Save_btn" onclick="SetDeviceRegister_a();" style="cursor:pointer"><script>I18N("h","Sign In");</script></div></li> <li id="signUp_Button_d" style="display:none"><div id="Save_Disable_btn"><script>I18N("h","Sign Up");</script></div></li> <li id="signIn_Button_d" style="display:none"><div id="Save_Disable_btn"><script>I18N("h","Sign In");</script></div></li> </ul> </div> <div id="main" style="display:none"> <table class="block" border="0" style="margin: 10px 0 0 0;"> <tbody> <tr> <td colspan="3"><div class="title"><script>I18N("h","mydlink Registration");</script></div></td> </tr> <tr id="My_Dlink_Service" style="display:none;"> <th><script>I18N("h","mydlink Service");</script>:</th> <td colspan="2"><label id="mydlink_Service"><script>I18N("h","Not Available");</script></label></td> </tr> <tr id="My_Dlink_Account" style="display:none;"> <th><script>I18N("h","mydlink Account");</script>:</th> <td colspan="2"><label id="mydlink_Account"><script>I18N("h","Not Available");</script></label></td> </tr> <tr> <td colspan="3"></td> </tr> <tr id="Select_Yes" style="display:none;"> <th><script>I18N("h","Do you have an existing mydlink account?");</script></th> <td style="width:10px;"><div id="cb_yes" class="unclick" OnClick="mydlinkAccount('yes');"></div></td> <td style="font-weight:bold;"><script>I18N("h","Yes, I have a mydlink account");</script></td> </tr> <tr id="Select_No" style="display:none;"> <th></th> <td style="width:10px;"><div id="cb_no" class="clicked" OnClick="mydlinkAccount('no');"></div></div></td> <td style="font-weight:bold;"><script>I18N("h","No, I want to create a new mydlink account");</script></td> </tr> <tr id="M_Account" style="display:none;"> <th><script>I18N("h","E-mail Address (Account Name)");</script>:</th> <td colspan="2"><input class="styled-text" type="text" name="user_Account" size="30" maxlength="255" id="user_Account"></td> </tr> <tr id="M_UserPassword" style="display:none;"> <th><script>I18N("h","Password");</script>:</th> <td colspan="2"><input class="styled-text" type="password" name="user_Password" size="30" maxlength="255" id="user_Password"></td> </tr> <tr id="First_Name" style="display:none;"> <th><script>I18N("h","First Name");</script>:</th> <td colspan="2"><input class="styled-text" type="text" name="user_FirstName" size="30" maxlength="255" id="user_FirstName"></td> </tr> <tr id="Last_Name" style="display:none;"> <th><script>I18N("h","Last Name");</script>:</th> <td colspan="2"><input class="styled-text" type="text" name="user_LastName" size="30" maxlength="255" id="user_LastName"></td> </tr> <tr id="Mydlink_TermsAndConditions" style="display:none;"> <th></th> <td><input type="checkbox" name="option1" id="option1" value="mydlinkTermsAndConditions" onclick="changeButtonStatus()"></td> <td class="linkstyle_1"><script>I18N("h","I accept the mydlink");</script></td> </tr> <tr> <td colspan="3"> <center><label id="MyDLink_description" style="color:#FF0000;word-wrap:break-word;overflow:hidden;"></label></center> </td> </tr> <tr id="show_loadingImageDefault" style="display:none;"> <td colspan="3" style="text-align: center;"> <img src="image/loading.gif" alt="" width="62" height="62"/> </td> </tr> </tbody> </table> </div> </div> <div id="DetectRouterConnection" style="display:none"></div> <div id="footer"> <div id="copyright"><script>I18N("h","COPYRIGHT");</script></div> </div> </div> </body> <script type="text/javascript">Load_HTML();Initial();setMenu("menu_Settings");startTimeout();</script> </html>
