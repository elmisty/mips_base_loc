id).innerHTML='<input type="checkbox" name='+c.target.id+" id="+d+" checked>"+b;document.getElementById(d).checked=false;changeFlag=true;save_button_changed()}else{var a=I18N("j","Enabled");c.target.setAttribute("class","checkbox_on");c.target.setAttribute("className","checkbox_on");document.getElementById(c.target.id).innerHTML='<input type="checkbox" name='+c.target.id+" id="+d+' checked="">'+a;document.getElementById(d).checked=true;changeFlag=true;save_button_changed()}});GetXML()});</script> <script type="text/javascript">var HNAP=new HNAP_XML();function Load_HTML(){$("#header").load("header.html")}function Initial(){initialMenu();initialDetectRouterConnection()}function GetXML(){var b=HNAP.GetXML("GetAdvNetworkSettings");var e=b.Get("GetAdvNetworkSettingsResponse/UPNP");if(e=="true"){presetCheckBox("upnp",true)}else{presetCheckBox("upnp",false)}var c=b.Get("GetAdvNetworkSettingsResponse/MulticastIPv4");if(c=="true"){presetCheckBox("multicastStreams_v4",true)}else{presetCheckBox("multicastStreams_v4",false)}var a=b.Get("GetAdvNetworkSettingsResponse/MulticastIPv6");if(a=="true"){presetCheckBox("multicastStreams_v6",true)}else{presetCheckBox("multicastStreams_v6",false)}var d=b.Get("GetAdvNetworkSettingsResponse/WANPortSpeed");switch(d){case"Auto":document.getElementById("WANPortSpeed").options[0].selected=true;break;case"1000Mbps":document.getElementById("WANPortSpeed").options[1].selected=true;break;case"100Mbps":document.getElementById("WANPortSpeed").options[2].selected=true;break;case"10Mbps":document.getElementById("WANPortSpeed").options[3].selected=true;break;default:alert("Bad request");break}$("#WANPortSpeed").selectbox()}function CheckConnectionStatus(){$.ajax({cache:false,url:"./js/CheckConnection",timeout:2000,type:"GET",success:function(a){SetXML()},error:function(){document.getElementById("DetectRouterConnection").style.display="inline"}})}function SetXML(){var c=HNAP.GetXML("SetAdvNetworkSettings");if(document.getElementById("upnp_ck").checked=="
