<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <html xmlns="http://www.w3c.org/1999/xhtml"> <head> <title>D-LINK</title> <meta http-equiv="X-UA-Compatible" content="IE=9"> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <meta http-equiv="Content-Type" content="text/css"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="/js/bootstrap/css/bootstrap.min.css" rel="stylesheet"> <link href="/css/jquery.selectbox.css?v=20200423094010" type="text/css" rel="stylesheet"/> <link rel="stylesheet" type="text/css" href="/css/style_mobile.css?v=20200423094010" media="all"/> <script type="text/javascript" charset="utf-8" src="/js/jquery-1.11.1.min.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/jquery.stringify.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/jquery.cookie.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/bootstrap/js/bootstrap.min.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/comm.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/hmac_md5.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/i18n.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/Login.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="../config/features.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPAction.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPDeviceSettings.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/initEnv.js?v=20200423094010"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPLogin.js?v=20200423094010"></script> <script type="text/javascript">var HasCAPTCHA=false;var html_height;var viewportmeta=document.querySelector('meta[name="viewport"]');$(window).on("orientationchange",function(){adjustLayout()});$(window).on("focusout",function(){viewportmeta.content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0";viewportmeta.content="width=device-width"});var init=initEnv();$(document).ready(function(){html_height=$("html").height();adjustLayout();init.done(function(){Initial()})});function adjustLayout(){$("#mobile_login_pwd").attr("placeholder",I18N("j","Admin Password"));$("#mobile_login_captcha").attr("placeholder",I18N("j","Type the code shown"));var a=$(window).height();var b=20;if(a<html_height+b){a=html_height+b}$("html").css("height",a);$("body").css("height",a);$("#copyright").css("top",a-b)}function GenerateCaptcha(){var b=COMM_RandomStr(10);$.cookie("uid",b,{expires:1,path:"/"});sessionStorage.setItem("Cookie",b);var a=new SOAPGetCAPTCHAsettingResponse();var c=new SOAPAction();c.sendSOAPAction("GetCAPTCHAsetting",null,a).done(function(e){var d=e.CaptchaUrl;$("#mobile_captcha_image").attr("src",d)}).fail(function(d){$.ajax({url:"/captcha.cgi",type:"GET",contentType:"application/x-www-form-urlencoded",data:"DUMMY=YES",success:function(f){var e=$(f).find("message").text();$("#mobile_captcha_image").attr("src",e)}})})}function Initial(){if(getDeviceSettings.CAPTCHA=="true"){$("#logo_padding").height("50px");$("#login_btn_div").css("bottom","50px");document.getElementById("mobile_captcha_info").style.display="block";GenerateCaptcha();HasCAPTCHA=true}else{document.getElementById("mobile_captcha_info").style.display="none";HasCAPTCHA=false}var a=localStorage.getItem("language");$("#Language").val(a)}function OnClickLogin(){var a="";var b=document.getElementById("mobile_login_pwd").value;if(HasCAPTCHA){a=document.getElementById("mobile_login_captcha").value.toUpperCase()}document.getElementById("mobile_login_pwd").disabled=true;$("button").addClass("active").prop("disabled",true);doLogin(b,a).done(function(){var c=sessionStorage.getItem("RedirectUrl");if((c==null)||(c.indexOf("Login.html")>0)||(c.indexOf("html")<0)){window.location.href="/MobileHome.html"}else{window.location.href=c}}).fail(function(){document.getElementById("mobile_login_pwd").disabled=false;$("button").removeClass("active").prop("disabled",false);if(HasCAPTCHA){alert(I18N("j","Invalid password or captcha, please try again."));document.getElementById("mobile_login_pwd").value="";document.getElementById("mobile_login_captcha").value="";document.getElementById("mobile_login_pwd").focus();GenerateCaptcha()}else{alert(I18N("j","Invalid password, please try again."));document.getElementById("mobile_login_pwd").value="";document.getElementById("mobile_login_pwd").focus()}})}function switch_Language(a){sessionStorage.removeItem("langPack");localStorage.setItem("language",a);$("Language").trigger("focusout");location.reload()};</script> <style>body{margin:0 50px;padding:0;font-size:75%;font-family:Arial,Helvetica,sens-serif;line-height:1.4;position:relative;background-image:-moz-linear-gradient(to bottom,#fff 20%,#bbb 100%);background-image:-webkit-linear-gradient(to bottom,#fff 20%,#bbb 80%);background-image:-webkit-gradient(linear,0 20%,0 100%,from(#fff),to(#bbb));background-image:-o-linear-gradient(to bottom,#fff 20%,#bbb 100%);background-image:linear-gradient(to bottom,#fff 20%,#bbb 80%);background-repeat:repeat-x}.language{position:absolute;top:0;right:-50px}.language>select{background-color:transparent;border:0;border-color:transparent;-webkit-box-shadow:none;box-shadow:none}.language>select:hover,.language>select:focus{color:#000;background-color:transparent;-webkit-box-shadow:none;box-shadow:none}</style> </head> <body> <div class="form-group language"> <select name="Language" id="Language" class="form-control" onChange="switch_Language(this.value)"> <option value="en-us">English</option> <option value="zh-tw">繁體中文</option> <option value="zh-cn">简体中文</option> <option value="ko-kr">한국</option> <option value="fr-fr">français</option> <option value="pt-br">português</option> <option value="es-es">Español</option> <option value="it-it">Italiano</option> <option value="de-de">Deutsch</option> <option value="ru-ru">русский</option> </select> </div> <div id="logo_padding" style="height:120px"></div> <div class="form-group" style="text-align:center;"> <img src="/image/mobile_dlinklogo_login.png" width="200" height="77"> </div> </div> <div class="form-group"> <input class="form-control" style="height:40px" id="mobile_login_pwd" name="mobile_login_pwd" type="password" size="16" maxlength="32"> </div> <div id="mobile_captcha_info" style="display:none"> <div class="form-group"> <input class="form-control" style="height:40px" id="mobile_login_captcha" name="mobile_login_captcha" type="text" size="16" maxlength="15"> </div> <div class="form-group"> <img id="mobile_captcha_image" height="37px"/> <img id="mobile_refresh_btn" src="/image/refresh.png" onclick="GenerateCaptcha()" width="37px" height="37px"/> </div> </div> <div id="login_btn_div" class="copyright" style="position:relative;padding-top:100px"> <button type="button" class="btn btn-lg btn-default" style="width:80%;" onclick="OnClickLogin()"><b><script>I18N("h","Log In");</script></b></button> </div> <div id="copyright" class="copyright"> <script>I18N("h","COPYRIGHT");</script> </div> </body> </html>
