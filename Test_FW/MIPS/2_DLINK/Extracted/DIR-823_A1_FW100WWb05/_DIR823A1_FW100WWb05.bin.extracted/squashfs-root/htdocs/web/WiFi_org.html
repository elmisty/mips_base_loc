assword must be between 8-63 characters length")}}}}}}else{if(g=="block"){e=I18N("j","Please enter a password.")}}}}return e},"");$("#wifi_form").validate({submitHandler:function(b){CheckConnectionStatus()}});var a=$("#wifiName_24, #password_24, #wifiName_5, #password_5");$.each(a,function(c,b){$(this).rules("add",{checkSetValues:true})})});</script> </body> <script type="text/javascript">Load_HTML();Initial();setMenu("menu_Settings");GetXML();startTimeout();</script> </html>
