<div style="position:absolute;top:37px;"> <div style="height:25px"> <a href="http://www.dlink.com" target="_blank"> <img id="image_Logo" src="/image/logo_2.png" alt="D-Link" width="102" height="20" border="0"/> </a> </div> <div style="font-size:13px; color:#969696;"> <span id="h_ModelName"/> <span id="h_HWVersion"/> <span id="h_FWVersion"/> </div> <script type="text/javascript">if(sessionStorage.getItem("modelInfomation")===null){HNAP.GetXMLAsync("GetDeviceSettings",null,"GetValue",function(a){GetTitle(a)})}else{var modelInfo=JSON.parse(sessionStorage.getItem("modelInfomation"));document.getElementById("h_ModelName").innerHTML=modelInfo.modelName;document.getElementById("h_HWVersion").innerHTML="HW:"+modelInfo.hwVer;document.getElementById("h_FWVersion").innerHTML="FW:"+modelInfo.fwVer}function GetTitle(b){if(b!=null){var d=b.Get("GetDeviceSettingsResponse/ModelName");var c=b.Get("GetDeviceSettingsResponse/HardwareVersion");var a=b.Get("GetDeviceSettingsResponse/FirmwareVersion");document.getElementById("h_ModelName").innerHTML=d;document.getElementById("h_HWVersion").innerHTML="HW:"+c;document.getElementById("h_FWVersion").innerHTML="FW:"+a;sessionStorage.setItem("modelInfomation",d+","+c+","+a)}else{document.getElementById("h_ModelName").innerHTML="--";document.getElementById("h_HWVersion").innerHTML="HW:--";document.getElementById("h_FWVersion").innerHTML="FW:--"}};</script> </div>
