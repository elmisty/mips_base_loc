<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <html xmlns="http://www.w3c.org/1999/xhtml"> <head> <title>D-LINK</title> <meta http-equiv="X-UA-Compatible" content="IE=9"> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <meta http-equiv="Content-Type" content="text/css"> <link rel=stylesheet type="text/css" href="/css/jquery.selectbox.css?v=20160418141035"/> <link rel=stylesheet type="text/css" href="/css/style_h.css?v=20160418141035" media="all"/> <script type="text/javascript" charset="utf-8" src="/js/initialJQ.js"></script> <script type="text/javascript" charset="utf-8" src="/js/initialJSDefault.js"></script> <script type="text/javascript" charset="utf-8" src="/js/Login.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="../config/features.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPAction.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPDeviceSettings.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="/js/initEnv.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPLogin.js?v=20160418141035"></script> <script type="text/javascript">var HasCAPTCHA=0;var ShowShareportLink=0;var init=initEnv();$(document).ready(function(){init.done(function(){showDeviceInfo()})});function showDeviceInfo(){var a=getDeviceSettings.PresentationURL;a=a.replace("http://","");a=a.split(/[\s.]+/);var b=a[a.length-2].toLowerCase();if(window.location.hostname.search(b)!=-1||window.location.hostname.substr(0,8)=="192.168."||window.location.hostname.substr(0,3)=="10."||window.location.hostname.substr(0,7)=="172.16."){ShowShareportLink=1}document.getElementById("modelName").innerHTML=getDeviceSettings.ModelName;document.getElementById("HWversion").innerHTML=getDeviceSettings.HardwareVersion;document.getElementById("FWversion").innerHTML=getDeviceSettings.FirmwareVersion;if(getDeviceSettings.SharePortStatus!="true"||ShowShareportLink==0){document.getElementById("sharePortAccess").style.display="none"}if(getDeviceSettings.CAPTCHA=="true"){document.getElementById("logIn_captcha").style.display="table";generate_Captcha();HasCAPTCHA=1}else{document.getElementById("logIn").style.display="table";HasCAPTCHA=0}var c=localStorage.getItem("language");$("#Language").selectbox("detach");$("#Language").val(c);$("#Language").selectbox({width:120});document.getElementById("main").style.display="inline";document.getElementById("admin_Password").disabled=false;document.getElementById("admin_Password_with_Captcha").disabled=false;$("#logIn_btn").attr("class","styled_button_s").prop("disabled",false);$("#logIn_btn_c").attr("class","styled_button_s").prop("disabled",false);if(getDeviceSettings.CAPTCHA=="true"){document.getElementById("admin_Password_with_Captcha").focus()}else{document.getElementById("admin_Password").focus()}}function OnClickLogin(){var b=null;var a=null;if(HasCAPTCHA==0){b=document.getElementById("admin_Password").value;a=""}else{b=document.getElementById("admin_Password_with_Captcha").value;a=document.getElementById("input_Captcha").value}document.getElementById("admin_Password").disabled=true;document.getElementById("admin_Password_with_Captcha").disabled=true;$("#logIn_btn").attr("class","styled_button_dis").prop("disabled",true);$("#logIn_btn_c").attr("class","styled_button_dis").prop("disabled",true);doLogin(b,a).done(function(){var c=sessionStorage.getItem("RedirectUrl");if((c==null)||(c.indexOf("Login.html")>0)||(c.indexOf("html")<0)){window.location.href="/IndexHome.php"}else{window.location.href=c}}).fail(function(){document.getElementById("admin_Password").disabled=false;document.getElementById("admin_Password_with_Captcha").disabled=false;$("#logIn_btn").attr("class","styled_button_s").prop("disabled",false);$("#logIn_btn_c").attr("class","styled_button_s").prop("disabled",false);if(HasCAPTCHA==1){alert(I18N("j","Invalid password or captcha, please try again."));document.getElementById("admin_Password_with_Captcha").value="";document.getElementById("input_Captcha").value="";document.getElementById("admin_Password_with_Captcha").focus();generate_Captcha()}else{alert(I18N("j","Invalid password, please try again."));document.getElementById("admin_Password").value="";document.getElementById("admin_Password").focus()}})}function generate_Captcha(){if(navigator.cookieEnabled){var b=COMM_RandomStr(10);document.cookie="uid="+b+"; path=/";sessionStorage.setItem("Cookie",b)}var a=GetAjaxObj("captcha");a.release();a.createRequest();a.onCallback=function(c){switch(c.Get("/captcha/result")){case"OK":self.captcha=c.Get("/captcha/message");document.getElementById("captcha_image").innerHTML="<img src="+self.captcha+"?"+COMM_RandomStr(6)+" />";break}a.release()};a.setHeader("Content-Type","application/x-www-form-urlencoded");a.sendRequest("/captcha.cgi","DUMMY=YES")}function switch_Language(a){sessionStorage.removeItem("langPack");localStorage.setItem("language",a);location.reload()}function detect_KeyValue(b){var a=window.event?b.keyCode:b.which;if(a==13){document.getElementById("logIn_btn").click();document.getElementById("logIn_btn_c").click()}};</script> <style>#sharePortAccess{position:relative;top:50px;text-align:center;font-size:10pt}.versionTable{position:relative;top:38px;left:130px;width:780px;font-size:10pt}</style> </head> <body id="main" style="display:none"> <div id="wrapper"> <div id="Lheader"> <div id="logo"> <img id="DLink_logo" src="/image/logo_2.png" width="105" height="20" style="position:relative; top:45px;"/> </div> <table class="versionTable" border="0" cellspacing="0"> <tbody> <thead> <td><script>I18N("h","Model Name");</script>:&nbsp;<label id="modelName">--</label></td> <td><script>I18N("h","Hardware Version");</script>:&nbsp;<label id="HWversion">--</label></td> <td><script>I18N("h","Firmware Version");</script>:&nbsp;<label id="FWversion">--</label></td> <td align="right"><script>I18N("h","Language");</script>:</td> <td> <div class="styled-select"> <select name="Language" id="Language" onChange="switch_Language(this.value)"> <option value="en-us">English</option> <option value="zh-tw">繁體中文</option> <option value="zh-cn">简体中文</option> <option value="ko-kr">한국</option> <option value="fr-fr">français</option> <option value="pt-br">português</option> <option value="es-es">Español</option> <option value="it-it">Italiano</option> <option value="de-de">Deutsch</option> <option value="ru-ru">русский</option> </select> </div> </td> </thead> </tbody> </table> </div> <div id="content"> </br> <div id="logIn" style="display:none"> <table class="logInTable" id="logInTable" border="0" cellspacing="0"> <tbody> <thead> <tr> <th><script>I18N("h","Admin Password");</script>:</th> </tr> <tr> <td><input class="styled-text" type="password" name="admin_Password" size="27" id="admin_Password" onkeydown="detect_KeyValue(event)"></td> </tr> </thead> </tbody> </table> <center><button type="button" id="logIn_btn" class="styled_button_s" onclick="OnClickLogin()"><script>I18N("h","Log In");</script></button></center> </div> <div id="logIn_captcha" style="display:none"> <table id="logInTable_captcha_left" border="0" cellspacing="0"> <tbody> <thead> <tr> <th><script>I18N("h","Admin Password");</script>:</th> </tr> <tr> <td><input class="styled-text" type="password" name="admin_Password_with_Captcha" size="27" id="admin_Password_with_Captcha"></td> </tr> </thead> </tbody> </table> <table id="logInTable_captcha_right" border="0" cellspacing="0"> <thead> <tr> <td><script>I18N("h","Type the characters you see in the picture below.");</script></td> </tr> <tr> <td align="center" height="50px"><input class="styled-text" type="text" name="input_Captcha" size="15" id="input_Captcha"></td> </tr> <tr> <td align="center" height="30px"> <label id="captcha_image"></label> <img id="refresh_button" src="/image/refresh.png" width="37" height="37" onclick="generate_Captcha()"/> </td> </tr> </thead> <tbody></tbody> </table> <center><button type="button" id="logIn_btn_c" class="styled_button_s" onclick="OnClickLogin()"><script>I18N("h","Log In");</script></button></center> </div> </div> <br/> <div id="sharePortAccess"><script>I18N("h","To access your storage with SharePort Web Access,");</script><a target="_blank" href="http://shareport.local/"><script>I18N("h","click here.");</script></a></div> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <div id="footer_login"> <div id="copyright"><script>I18N("h","COPYRIGHT");</script></div> <div id="eula"><a target="_blank" href="EULA.html"><script>I18N("h","License Agreement");</script></a></div> </div> </div> </body> </html>
