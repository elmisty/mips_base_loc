<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <html xmlns="http://www.w3c.org/1999/xhtml"> <head> <title>D-LINK</title> <meta http-equiv="X-UA-Compatible" content="IE=9"> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <meta http-equiv="Content-Type" content="text/css"> <meta name="format-detection" content="telephone=no"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="/js/bootstrap/css/bootstrap.min.css?v=20160418141035" rel="stylesheet"> <link href="/js/bootstrap/css/buttonv2.css?v=20160418141035" rel="stylesheet"> <link rel="stylesheet" type="text/css" href="css/style_mobile.css?v=20160418141035" media="all"/> <link href="css/jquery.selectbox.css?v=20160418141035" type="text/css" rel="stylesheet"/> <script type="text/javascript" charset="utf-8" src="/js/initialJQ.js"></script> <script type="text/javascript" charset="utf-8" src="/js/bootstrap/js/bootstrap.min.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="/js/initialJS.js"></script> <script type="text/javascript" charset="utf-8" src="/js/initialValidate.js"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPAction.js?v=20160418141035"></script> <script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPWLanRadio.js?v=20160418141035"></script> <script type="text/javascript">var savetime=50;var warning=null;var datalist=new Array();function WlanSettings(a,b,c){this.radioStr=a;this.setting=b;this.security=c}function getWlanData(a){for(obj in datalist){if(a==datalist[obj].radioStr){return datalist[obj]}}return null}var viewportmeta=document.querySelector('meta[name="viewport"]');$(window).on("orientationchange",function(){adjustLayout()});$(window).on("focusout",function(){viewportmeta.content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0";viewportmeta.content="width=device-width"});function smartBtn_onClick(){var a=!($("#smart_btn_ck").prop("checked"));OnChangeSmartBtn(a)}function adjustLayout(){var a=$(window).height();var c=$("body").height();var b=50;if(a<c+b){$("#copyright").css("top",c+b);$(".black_overlay").css("height",c+b+20)}else{$("#copyright").css("top",a-20);$(".black_overlay").css("height",a)}}function InitWLanSettings(){var b=null;var d=false;if(currentDevice.featureSmartConnect){var a=new SOAPGetSmartconnectSettingsResponse();var c=new SOAPAction();b=c.sendSOAPAction("GetSmartconnectSettings",null,a)}$.when(b).done(function(e){if(currentDevice.featureSmartConnect){var f=false;if(e.Enabled=="true"){f=true}OnChangeSmartBtn(f);d=true}$.when(get_wireless("RADIO_2.4GHz")).then(function(){return $.when(get_wireless("RADIO_5GHz"))}).then(function(){if(d){return $.when(get_wireless("RADIO_5GHz_2"))}}).done(function(){for(e in datalist){var g=datalist[e];show_wireless_info(g.radioStr,g.setting,g.security);if((g.setting.Enabled=="true")&&(g.setting.RadioEnabled=="true")){if(warning==null){warning=true}if(g.security.Enabled=="true"){warning=false}}}if(warning==null){$("#mobile_wifi_status").attr("src","image/mobile_wifi_disconnected.png")}else{if(warning==false){$("#mobile_wifi_status").attr("src","image/wireless_icon.png")}else{$("#mobile_wifi_status").attr("src","image/mobile_wifi_conwarn.png")}}})})}function get_wireless(a){var c=new SOAPGetWLanRadioSettings();var f=new SOAPGetWLanRadioSecurity();var i=new SOAPGetWLanRadioSettingsResponse();var e=new SOAPGetWLanRadioSecurityResponse();var b;switch(a){case"RADIO_2.4GHz":b="24G";break;case"RADIO_5GHz":b="5G";break;case"RADIO_5GHz_2":b="5G_2";break}c.RadioID=a;var h=new SOAPAction();var j=h.sendSOAPAction("GetWLanRadioSettings",c,i);f.RadioID=a;var d=h.sendSOAPAction("GetWLanRadioSecurity",f,e);var g=$.Deferred();$.when(j,d).done(function(l){var k=new WlanSettings(b,i,e);datalist.push(k);g.resolve()}).fail(function(k){g.resolve()});return g.promise()}function show_wireless_info(a,e,c){var d=e.SSID;var b=c.Key;$("#ssid_"+a).val(e.SSID);$("#password_"+a).val(c.Key)}function OnChangeSmartBtn(a){$("#smart_btn_ck").val(a);SetCheckBoxEnable("smart_btn",true,a);if(a){$("#wifi_24G_title").html(I18N("j","Wi-Fi Name")+":");$("#wifi_5G").hide();$("#wifi_5G_2").hide()}else{$("#wifi_24G_title").html(I18N("j","2.4GHz Wi-Fi Name")+":");$("#wifi_5G").show();$("#wifi_5G_2").show()}adjustLayout()}function createWlanSettings(a){var b=new SOAPSetWLanRadioSettings();var c=getWlanData(a);if(a=="24G"){b.RadioID="RADIO_2.4GHz";b.Mode="802.11bgn";b.ChannelWidth="0"}else{if(a=="5G"){b.RadioID="RADIO_5GHz"}else{b.RadioID="RADIO_5GHz_2"}b.Mode="802.11anac";b.ChannelWidth="1"}b.SSID=HTMLEncode($("#ssid_"+a).val());b.QoS=c.setting.QoS;b.ScheduleName=c.setting.ScheduleName;b.TXPower=c.setting.TXPower;b.Coexistence=c.setting.Coexistence;return b}function createWlanSecurity(a){var c=new SOAPSetWLanRadioSecurity();var d=getWlanData(a);var b=$("#password_"+a).val();if(a=="24G"){c.RadioID="RADIO_2.4GHz"}else{if(a=="5G"){c.RadioID="RADIO_5GHz"}else{c.RadioID="RADIO_5GHz_2"}}if(b==""){c.Enabled=false}else{c.Enabled=true;c.Type="WPAORWPA2-PSK";c.Encryption="TKIPORAES";c.Key=$("#password_"+a).val();c.KeyRenewal="3600"}return c}function SaveWLanSettings(){var j=new SOAPAction();var k;var h;$("#save_btn").addClass("active").prop("disabled",true);var d=null;var i=false;if(currentDevice.featureSmartConnect){if($("#smart_btn_ck").prop("checked")){i=true}var f=new SOAPSetSmartconnectSettings();f.Enabled=i;j.SetMultipleSOAP("SetSmartconnectSettings",f,null)}k=createWlanSettings("24G");j.SetMultipleSOAP("SetWLanRadioSettings",k,null);h=createWlanSecurity("24G");j.SetMultipleSOAP("SetWLanRadioSecurity",h,null);var e=null;var g=null;if(i==false){k=createWlanSettings("5G");j.SetMultipleSOAP("SetWLanRadioSettings",k,null);h=createWlanSecurity("5G");j.SetMultipleSOAP("SetWLanRadioSecurity",h,null)}var a=null;var c=null;if(currentDevice.featureSmartConnect){if(i==false){k=createWlanSettings("5G_2");j.SetMultipleSOAP("SetWLanRadioSettings",k,null);h=createWlanSecurity("5G_2");j.SetMultipleSOAP("SetWLanRadioSecurity",h,null)}}j.SendMultipleSOAPAction("SetMultipleActions");document.getElementById("mobile_popalert").style.display="block";document.getElementById("mbwifi_save_num").innerHTML=savetime;var b=setInterval("ReciprocalSaveTime()",1000);setTimeout("clearInterval("+b+");window.location.reload()",savetime*1000)}function ReciprocalSaveTime(){if(savetime>0){savetime--}document.getElementById("mbwifi_save_num").innerHTML=savetime}function returnToHome(){location.href="/MobileHome.html"};</script> <style>.form-group label{font-size:18px;font-weight:bold;color:#545454}</style> </head> <body> <div style="position:absolute;top:13px"> <button class="btn_home" onclick="returnToHome()"><script>I18N("h","Home");</script></button> </div> <div id="logo_padding" style="height:17px"></div> <div class="form-group" style="text-align:center;"> <img src="/image/logo_2.png" width="102px" height="20px"> </div> <hr/> <form role="form" name="mobile_wifi_form" id="mobile_wifi_form" method="POST" action=""> <div style="padding-left: 10px;padding-right: 10px;text-align:left;"> <div style="text-align:left;height:50px"> <img id="mobile_wifi_status" src="image/wireless_icon.png" width="40" height="40" style="margin-right:10px"> <b><span class="textnormal"><script>I18N("h","Wi-Fi Settings");</script></span></b> </div> <div id="smart_connect" class="form-group" style="display:none;"> <label for="smart_btn_ck"><script>I18N("h","Smart Connect");</script>:</label> <div id="smart_btn" class="checkbox_on" onclick="smartBtn_onClick()"> <input type="checkbox" id="smart_btn_ck" name="smart_btn_ck" checked> </div> <hr/> </div> <div id="wifi_24G"> <div class="form-group"> <label id="wifi_24G_title" for="ssid_24G"><script>I18N("h","2.4GHz Wi-Fi Name");</script>:</label> <input type="text" class="form-control" id="ssid_24G" name="ssid_24G" placeholder="" maxlength="32"> </div> <div class="form-group"> <label for="password_24G"><script>I18N("h","Password");</script>:</label> <input type="text" class="form-control" id="password_24G" name="password_24G" placeholder=""> <hr/> </div> </div> <div id="wifi_5G"> <div class="form-group"> <label for="ssid_5G"><script>I18N("h","5GHz Wi-Fi Name");</script>:</label> <input type="text" class="form-control" id="ssid_5G" name="ssid_5G" placeholder="" maxlength="32"> </div> <div class="form-group"> <label for="password_5G"><script>I18N("h","Password");</script>:</label> <input type="text" class="form-control" id="password_5G" name="password_5G" placeholder=""> <hr/> </div> </div> <div id="wifi_5G_2" style="display:none;"> <div class="form-group"> <label for="ssid_5G_2"><script>I18N("h","5GHz 2rd Wi-Fi Name");</script>:</label> <input type="text" class="form-control" id="ssid_5G_2" name="ssid_5G_2" placeholder=""> </div> <div class="form-group"> <label for="password_5G_2"><script>I18N("h","Password");</script>:</label> <input type="text" class="form-control" id="password_5G_2" name="password_5G_2" placeholder=""> <hr/> </div> </div> </div> <div style="text-align:center;"> <input id="submit_check_data" class="submit" type="submit" value="Submit" style="display:none"/> <button id="save_btn" type="button" class="btn btn-lg btn-default" style="width:50%;" onclick="$('form').submit();changeTimeoutAction();"><script>I18N("h","Save");</script></button> </div> </form> <div id="mobile_popalert" class="black_overlay" style="display:none"> <div class="popup_window_border" style="position:relative;top:15%;"> <div class="popup_window"> <div style="position:relative;top:25%;margin:auto"> <img src="image/loading.gif" width="62px" height="62px"> </div> <div id="mbwifi_save_num" class="textsmall" style="position:relative;top:25%;margin:auto"> </div> <div class="textsmall" style="position:relative;top:30%;width:100%"> <span><script>I18N("h","Your changes are being saved, please wait...");</script></span> </div> </div> </div> </div> <div id="copyright" class="copyright"> <script>I18N("h","COPYRIGHT");</script> </div> </body> <script type="text/javascript" charset="utf-8">$(document).ready(function(){$("input").keydown(function(){changeTimeoutAction()});adjustLayout();if(currentDevice.featureSmartConnect){$("#smart_connect").show();OnChangeSmartBtn(false)}InitWLanSettings();startTimeout();$.validator.setDefaults({submitHandler:function(a){a.submit()}});$.validator.addMethod("checkWPAPassword",function(c,a){var b=true;if(c.length!=0){if(c.length>63||c.length<8){b=false}}else{b=true}return b},jQuery.validator.messages.password_WPACheck);$.validator.addMethod("checkssid",function(c,a){var b=true;if(c==""){b=false}else{b=true}return b},jQuery.validator.messages.ssid);$("#mobile_wifi_form").validate({rules:{ssid_24G:{checkssid:true},password_24G:{checkWPAPassword:true},ssid_5G:{checkssid:true},password_5G:{checkWPAPassword:true},ssid_5G_2:{checkssid:true},password_5G_2:{checkWPAPassword:true}},submitHandler:function(a){SaveWLanSettings()},errorPlacement:function(a,b){a.insertAfter(b).css({color:"#f00","font-size":"14px","font-weight":"normal"});adjustLayout()}})});</script> </html>
