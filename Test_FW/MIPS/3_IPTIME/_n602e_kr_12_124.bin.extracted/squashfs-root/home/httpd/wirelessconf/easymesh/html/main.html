<div id="header" class="header" data-role="header" data-position="fixed" data-tap-toggle="false"></div>

	<form id="iux_form">

				</div>

				<div id="mode_agent_container" class="mode">
					<input name="mode" id="mode_agent" sid="C_MODE" type="radio" value="agent">

					<input name="mode" id="mode_none" sid="C_MODE" type="radio" value="none">
					<label for="mode_none"><p sid="S_INACTIVE"></p></label>
				</div>
			</div>

				</div>
				<div class="lc_right">
					<div id="main_ap_ad_container" class="lc_manual_check lc_fullwidth ui-alt-icon check">
						<input sid="C_MAIN_HIDDEN" id="input_allowprivate_check" type="checkbox" value="1">

						<input name="density" id="density_off" sid="S_DENSITY_MODE" type="radio" value="0">
						<label for="density_off"><p sid="S_DENSITY_CONFIG_OFF"></p></label>
					</div>
				</div>

			<div class="lc_row" sid="ROW_RSSI">

	<ul class="listview ui-listview" data-role="listview">

		<li class="config-line" sid="ROW_CONFIG">

				<div class="config-item">

						<button type="button" class="lc_searchbtn" data-role="none"><img src="/common/images/search.png"></button>
						<input type="file" name="config_file" sid="C_CONFIG_RESTORE" class="lc_customfile" data-role="none" accept=".cfg" required>
					</div>
				</div>
			</form>
