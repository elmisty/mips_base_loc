<div id="entware" class="cc_padding">
	<form id="iux_form">
		<div id="right_main" class="right_main"> 

		<div class="lc_row">
			<div class="lc_left lc_entware_left"> 
				<p sid="S_ENTWARE_DATAFOLDER_TITLE"></p>
			</div>
				<div class="lc_right lc_entware_right">
					<div class="select_datafolder ui-alt-icon ui-nodisc-icon">
					<select name="datafolder" sid="C_ENTWARE_DATAFOLDER" type="select">
					</select>
				</div>
			</div>
		</div>

		<div class="lc_row">
			<div class="lc_left lc_entware_left"> </div>
			<div class="lc_right lc_entware_right">
				<input sid="L_ENTWARE_DATAFOLDER" maxlength="32" type="text" autocomplete="off" autocorrect = "off" autocapitalize = "off" spellcheck = "false">
			</div>
		</div>

		<div class="lc_row">
			<div class="lc_left lc_entware_left"> 
				<p sid="S_ENTWARE_STATUS_TITLE"></p>
			</div>
			<div class="lc_right lc_entware_right">
				<p class="lc_entware_config_text lc_entware_dir" sid="L_ENTWARE_STATUS"></p>
			</div>
		</div>

		<div class="lc_row" sid="L_TELNET_ONOFF_LINE">
			<div class="lc_left lc_entware_left"> 
			<p sid="S_TELNET_SERVICE"></p></div>
			<div class="lc_right lc_entware_right">
				<input name="telnet" id="telnet_true" sid="C_ENTWARE_TELNET" type="radio" value="1">
				<label for="telnet_true"><p sid="S_START"></p></label>
				<input name="telnet" id="telnet_false" sid="C_ENTWARE_TELNET" type="radio" value="0">
				<label for="telnet_false"><p sid="S_STOP"></p></label>
			</div>
		</div>

		</form>

		<div class="lc_row">
			<input class="entware_install_button" sid="S_BUTTON_ENTWARE_INSTALL" type="button" data-role="none">
			<input class="custom_css_button" sid="S_BUTTON_ENTWARE_SUBMIT" type="button" data-role="none">
		</div>
		<div id="right_sub" class="right_sub">
		<div id="desc">
			<p sid="S_ENTWARE_DESC_TITLE" class="title"></p>
			<p sid="S_ENTWARE_DESC_EXPLAIN1"></p>
			<p sid="S_ENTWARE_DESC_EXPLAIN2"></p>
			<p sid="S_ENTWARE_DESC_EXPLAIN3"></p>
			<p sid="S_ENTWARE_DESC_EXPLAIN4"></p>
			<p sid="S_ENTWARE_DESC_EXPLAIN5"></p>
		</div>
		</div>	
	</div>
</div>
